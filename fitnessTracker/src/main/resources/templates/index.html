<!DOCTYPE HTML>
<html>
<head>
  <title>Fitness Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <nav class="navbar bg-primary mb-3 mt-3" data-bs-theme="dark">
    <div>
      <span class="navbar-brand m-2 h1"><i class="me-2 bi bi-bullseye"></i>Fitness Tracker</span>
    </div>
  </nav>

  <div th:if="${toast}" class="alert alert-primary" role="alert">
    <i class="me-2 bi bi-info-circle"></i>
    <span th:text="${toast}"/>
  </div>

  <form action="add_track" METHOD="GET" class="mb-2">
    <div class="row">
      <div class="col-3">
        <input class="form-control" type="text" placeholder="Route" name="route">
      </div>
      <div class="col-3">
        <input class="form-control" type="text" placeholder="Miles" name="miles">
      </div>
      <div class="col-3">
        <input class="form-control" type="text" placeholder="Date" name="date">
      </div>
      <div class="col-1">
        <input type="submit" class="btn btn-primary" value="Add"/>
      </div>
    </div>
  </form>

  <div class="mt-2 mb-2">
    <b>You currently have <span th:text="${#lists.size(tracks.getList())}"/> running records.</b>
  </div>
  <div class="mt-2 mb-2">
    <b>You currently have <span class="badge text-bg-primary" th:text="${tracks.total}"/></b>

    <!--     <b>Total mileage: <span class="badge text-bg-primary" th:text="${#tracks.getTotal()}"/>   </b>-->
  </div>
  <table class="table table-striped w-75">
    <tr>
      <th>Route</th>
      <th>Miles</th>
      <th>Date</th>
      <th>Actions</th>
    </tr>
    <tr th:each="track: ${tracks.getList()}">
      <td th:text="${track.getRoute()}" />
      <td th:text="${track.getMiles()}" />
      <td th:text="${track.getDate()}" />

      <td>
        <a th:href="@{/delete_todo(id=${track.getId()})}">Delete</a></td>
    </tr>
  </table>
</div>
</body>
</html>
